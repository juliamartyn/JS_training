<!DOCTYPE html>
<html>
<head>
	<title>Martyn PE-17-01</title>
</head>
<body>
	<script>
		function MaxN() {
			let n1 = prompt('Введіть перше число:');
			let n2 = prompt('Введіть друге число:');
			let maxNumber = Math.max(n1,n2);
			alert("Максимальне число: " + maxNumber);
		}
	</script>
	<button onclick="MaxN()">Максимальне число</button>
</body>
</html>
