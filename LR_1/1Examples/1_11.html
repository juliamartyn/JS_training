<!DOCTYPE html>
<html>
<head>
	<title>Martyn PE-17-01</title>
	<script>
		var n = 10;
		var szHelloMsg = "Hello, world!";
		function printNString(szString, n){
			var i;
			i = 0;
			while (i < n) {
				document.write(szString.bold() + "<br>");
				i++;
			}
		} 
		function printHello() {
			printNString(szHelloMsg, 10);
		}
	</script> 
</head>
<body>
	<h1>JavaScript Test</h1>
	<p>Message:<br></p>
		<script>
			printHello();
		</script> 

</body>
</html>
